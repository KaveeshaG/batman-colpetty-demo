name: Batman CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths: 
      - 'app/**'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout Batman's Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Batman's App
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=batman-
        flavor: |
          latest=auto

    - name: Build and Push Batman's Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./app
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout Manifest Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        fetch-depth: 0

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v2

    - name: Extract Image Details
      id: extract
      run: |
        # Force lowercase repository name
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        IMAGE_TAG="batman-$(echo ${{ github.sha }} | head -c7)"
        FULL_IMAGE="${{ env.REGISTRY }}/${REPO_LOWER}:${IMAGE_TAG}"
        
        echo "repo_lower=${REPO_LOWER}" >> $GITHUB_OUTPUT
        echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
        
        echo "Repository (lowercase): ${REPO_LOWER}"
        echo "Image tag: ${IMAGE_TAG}" 
        echo "Full image: ${FULL_IMAGE}"

    - name: Update Image Tag in Staging
      run: |
        cd k8s-manifests/overlays/staging
        echo "Before update:"
        cat kustomization.yaml | grep -A5 images || echo "No images section found"
        
        # Use newName and newTag to be explicit
        kustomize edit set image batman-app=${{ steps.extract.outputs.full_image }}
        
        echo "After update:"
        cat kustomization.yaml | grep -A5 images
        
    - name: Update Image Tag in Production
      run: |
        cd k8s-manifests/overlays/production
        echo "Before update:"
        cat kustomization.yaml | grep -A5 images || echo "No images section found"
        
        # Use newName and newTag to be explicit  
        kustomize edit set image batman-app=${{ steps.extract.outputs.full_image }}
        
        echo "After update:"
        cat kustomization.yaml | grep -A5 images

    - name: Verify Changes
      run: |
        echo "=== STAGING KUSTOMIZATION ==="
        cat k8s-manifests/overlays/staging/kustomization.yaml
        echo "=== PRODUCTION KUSTOMIZATION ==="
        cat k8s-manifests/overlays/production/kustomization.yaml
        
        # Test what will be generated
        echo "=== STAGING GENERATED DEPLOYMENT ==="
        cd k8s-manifests/overlays/staging
        kustomize build . | grep -A3 -B3 "image:"
        
        echo "=== PRODUCTION GENERATED DEPLOYMENT ==="
        cd ../production
        kustomize build . | grep -A3 -B3 "image:"

    - name: Commit and Push Updates
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¦‡ Update image to ${{ steps.extract.outputs.image_tag }}"
        branch: main
        file_pattern: k8s-manifests/
        commit_user_name: KaveeshaG
        commit_user_email: uakaveeshagimhana@gmail.com
        commit_author: KaveeshaG <uakaveeshagimhana@gmail.com>